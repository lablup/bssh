[package]
name = "bssh"
version = "0.3.0"
authors = ["Jeongkyu Shin <inureyes@gmail.com>"]
description = "Parallel SSH command execution tool for cluster management"
license = "Apache-2.0"
repository = "https://github.com/lablup/bssh"
readme = "README.md"
keywords = ["cli", "rust"]
categories = ["command-line-utilities"]
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["full"] }
russh = "0.52.1"
russh-sftp = "2.1.1"
clap = { version = "4", features = ["derive", "env"] }
anyhow = "1"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
futures = "0.3"
async-trait = "0.1"
indicatif = "0.18"
rpassword = "7"
directories = "6"
dirs = "6.0"
chrono = "0.4"
glob = "0.3"
whoami = "1.5"
owo-colors = "4"
unicode-width = "0.2"
terminal_size = "0.4"

[dev-dependencies]
tempfile = "3"
mockito = "1"
