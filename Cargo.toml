[package]
name = "bssh"
version = "0.1.0"
edition = "2021"
authors = ["Jeongkyu Shin"]
description = "Parallel SSH command execution tool for cluster management"
license = "Apache-2.0"

[dependencies]
tokio = { version = "1.41", features = ["full"] }
thrussh = "0.35"
thrussh-keys = "0.22.1"
clap = { version = "4.5", features = ["derive", "env"] }
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
futures = "0.3"
async-trait = "0.1"
indicatif = "0.17"
rpassword = "7.3"
directories = "5.0"

[dev-dependencies]
tempfile = "3.8"
mockito = "1.2"